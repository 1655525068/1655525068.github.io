
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>我们100天啦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            /* for touch screen */
            touch-action: none;
        }

        body {
            overflow: hidden;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            background: #111;
            -webkit-perspective: 1000px;
            perspective: 1000px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        #drag-container,
        #spin-container {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin: auto;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: rotateX(-10deg);
            transform: rotateX(-10deg);
        }

            #drag-container img,
            #drag-container video {
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                line-height: 200px;
                font-size: 50px;
                text-align: center;
                -webkit-box-shadow: 0 0 8px #fff;
                box-shadow: 0 0 8px #fff;
                -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
            }

                #drag-container img:hover,
                #drag-container video:hover {
                    -webkit-box-shadow: 0 0 15px #fffd;
                    box-shadow: 0 0 15px #fffd;
                    -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
                }

            #drag-container p {
                font-family: Serif;
                position: absolute;
                top: 100%;
                left: 100%;
                -webkit-transform: translate(-50%, -50%) rotateX(90deg);
                transform: translate(-50%, -50%) rotateX(90deg);
                color: #fff;
            }

        #ground {
            width: 900px;
            height: 900px;
            position: absolute;
            top: 100%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%) rotateX(90deg);
            transform: translate(-50%, -50%) rotateX(90deg);
            background: -webkit-radial-gradient( center center, farthest-side, #9993, transparent );
        }

        #music-container {
            position: absolute;
            top: 0;
            left: 0;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }

            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }

            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @-webkit-keyframes spinRevert {
            from {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }

            to {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
        }

        @keyframes spinRevert {
            from {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }

            to {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
        }

        .video-background {  
            /* position: relative;   */
            width: 35%; /* 或其他固定宽度 */  
            height: 35%; /* 或其他固定高度，或100% */  
            overflow: hidden;  
        }

        .video-background video {  
            position: absolute;  

            min-width: 35%;  
            min-height: 35%;  
            width: auto;  
            height: auto;  
            z-index: -100; /* 确保视频在内容之下 */  
            background-size: cover; /* 保持视频的宽高比 */  
            /* 隐藏控件，虽然autoplay和muted已经使它们不可见 */  
            /* 但为了完整性，可以添加以下样式 */  
            object-fit: cover;  
    }

                
            .container {
            text-align: center;
            position: absolute;
            /* margin-top: -80px;
            width: 100%; */
            top: 50%;
            }

            .toggle {
            margin: 4px;
            display: inline-block;
            }

            .toggle {
            box-shadow: inset 0 0 35px 5px rgba(0, 0, 0, 0.25), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            background: #ccd0d4;
            position: relative;
            height: 70px;
            width: 70px;
            }
            .toggle:before {
            box-shadow: 0 0 17.5px 8.75px white;
            border-radius: 118.3px;
            background: white;
            position: absolute;
            margin-left: -25.2px;
            margin-top: -25.2px;
            opacity: 0.2;
            content: "";
            height: 50.4px;
            width: 50.4px;
            left: 50%;
            top: 50%;
            }
            .toggle .button {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            filter: blur(1px);
            transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
            border-radius: 96.32px;
            position: absolute;
            background: #ccd0d4;
            margin-left: -24.08px;
            margin-top: -24.08px;
            display: block;
            height: 48.16px;
            width: 48.16px;
            left: 50%;
            top: 50%;
            }
            .toggle .label {
            transition: color 300ms ease-out;
            text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px white;
            line-height: 67px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 45px;
            display: block;
            opacity: 0.9;
            height: 100%;
            width: 100%;
            color: rgba(0, 0, 0, 0.4);
            }
            .toggle input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
            z-index: 1;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            }
            .toggle input:active ~ .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 30px 1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 25px 0 rgba(0, 0, 0, 0.4), inset 0 0 10px 1px rgba(255, 255, 255, 0.6);
            }
            .toggle input:active ~ .label {
            font-size: 40px;
            color: rgba(0, 0, 0, 0.45);
            }
            .toggle input:checked ~ .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 20px 0 rgba(0, 0, 0, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
            }
            .toggle input:checked ~ .label {
            font-size: 40px;
            color: rgba(0, 0, 0, 0.4);
            }

    </style>
</head>

<body>
    <div>
        
        <div class="video-background">  
            <video controls autoplay loop>  
                <source src="./Media/Forever and Ever and Always/Forever and Ever and Always.mp4" type="video/mp4">  

            </video>  
        </div>
        <div class="container">
            <div class="toggle" id="increaseBtn">
                <input type="checkbox">
                <span class="button"></span>
                <span class="label">+</span>
            </div>
            <div class="toggle" id="decreaseBtn">
                <input type="checkbox" checked>
                <span class="button"></span>
                <span class="label">–</span>
            </div>
        </div>
    </div>
    
    <div id="drag-container">
        
        <div id="spin-container">
            <!-- Add your images (or video) here -->
            <img src="1.jpg" alt="" />
            <img src="2.jpg" alt="" />
            <img src="3.jpg" alt="" />
            <img src="4.jpg" alt="" />
            <img src="5.jpg" alt="" />
            <img src="6.jpg" alt="" />
            <img src="7.gif" alt="" />
            <img src="8.jpg" alt="" />
            <img src="9.jpg" alt="" />
            <!-- Example add video  -->
            <video controls autoplay="autoplay" loop muted>
                <source src="./Media/Forever and Ever and Always/Forever and Ever and Always.mp4"
                        type="video/mp4" />
            </video>

            <!-- Text at center of ground -->
            <p style="color: yellow;font-size: 70px;">WBC & ZXQ</p>
            <h1 style="color: aqua;font-size: 60px;">我们100天啦</h1>
            <h1 style="color: aqua;font-size: 30px;">2024 4-13 六</h1>
        </div>
        <div id="ground"></div>
    </div>

    <script>
        
        // You can change global variables here:
        var radius = 240; // how big of the radius
        var autoRotate = true; // auto rotate or not
        var rotateSpeed = -60; // unit: seconds/360 degrees
        var imgWidth = 120; // width of images (unit: px)
        var imgHeight = 170; // height of images (unit: px)

     
        // ===================== start =======================
        setTimeout(init, 100);

        var odrag = document.getElementById("drag-container");
        var ospin = document.getElementById("spin-container");
        var aImg = ospin.getElementsByTagName("img");
        var aVid = ospin.getElementsByTagName("video");
        var aEle = [...aImg, ...aVid]; // combine 2 arrays

        // Size of images
        ospin.style.width = imgWidth + "px";
        ospin.style.height = imgHeight + "px";

        // Size of ground - depend on radius
        var ground = document.getElementById("ground");
        ground.style.width = radius * 3 + "px";
        ground.style.height = radius * 3 + "px";

        function init(delayTime) {
            for (var i = 0; i < aEle.length; i++) {
                aEle[i].style.transform =
                  "rotateY(" +
                  i * (360 / aEle.length) +
                  "deg) translateZ(" +
                  radius +
                  "px)";
                aEle[i].style.transition = "transform 1s";
                aEle[i].style.transitionDelay =
                  delayTime || (aEle.length - i) / 4 + "s";
            }
        }

        function applyTranform(obj) {
            // Constrain the angle of camera (between 0 and 180)
            if (tY > 180) tY = 180;
            if (tY < 0) tY = 0;

            // Apply the angle
            obj.style.transform = "rotateX(" + -tY + "deg) rotateY(" + tX + "deg)";
        }

        function playSpin(yes) {
            ospin.style.animationPlayState = yes ? "running" : "paused";
        }

        var sX,
          sY,
          nX,
          nY,
          desX = 0,
          desY = 0,
          tX = 0,
          tY = 10;

        // auto spin
        if (autoRotate) {
            var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
            ospin.style.animation = `${animationName} ${Math.abs(
              rotateSpeed
            )}s infinite linear`;
            
        }

        // setup events
        document.onpointerdown = function(e) {
            clearInterval(odrag.timer);
            e = e || window.event;
            var sX = e.clientX,
              sY = e.clientY;

            this.onpointermove = function(e) {
                e = e || window.event;
                var nX = e.clientX,
                  nY = e.clientY;
                desX = nX - sX;
                desY = nY - sY;
                tX += desX * 0.1;
                tY += desY * 0.1;
                applyTranform(odrag);
                sX = nX;
                sY = nY;
            };

            this.onpointerup = function(e) {
                odrag.timer = setInterval(function() {
                    desX *= 0.95;
                    desY *= 0.95;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    applyTranform(odrag);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(odrag.timer);
                        playSpin(true);
                    }
                }, 17);
                this.onpointermove = this.onpointerup = null;
            };

            return false;
        };

        document.onmousewheel = function(e) {
            e = e || window.event;
            var d = e.wheelDelta / 20 || -e.detail;
            radius += d;
            init(1);
        };

        // 为增加按钮添加点击事件监听器
        document.getElementById('increaseBtn').addEventListener('click', function() {
            // 模拟鼠标滚轮向上滚动（增加）
            radius += 50; // 你可以根据需要调整这个值
            init(1); // 调用初始化或更新函数
        });

        // 为减少按钮添加点击事件监听器
        document.getElementById('decreaseBtn').addEventListener('click', function() {
            // 模拟鼠标滚轮向下滚动（减少）
            radius -= 50; // 你可以根据需要调整这个值
            init(1); // 调用初始化或更新函数
        });

    </script>

</body>
</html>
